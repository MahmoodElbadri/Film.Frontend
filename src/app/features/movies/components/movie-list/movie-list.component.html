<div class="container">
  <div class="header mt-3 d-flex justify-content-between align-items-center">
    <h1>Movie List</h1>
    <a [routerLink]="['/movies/add']" class="btn btn-primary">Add Movie</a>
  </div>
  <div class="mt-3 col-12">
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchTerm" (ngModelChange)="loadPage($event)">
  </div>
  @if (movies && movies.length > 0) {
    <div class="row mt-4">
      @for (movie of movies; track $index) {

        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <!-- FIXED: Image container with equal height -->
            <div class="card-img-fixed">
              <a [routerLink]="['/movies/details', movie.id]">
              <img [src]="movie.posterUrl"
                   class="card-img"
                   alt="{{movie.title}}"
                   onerror="this.src='https://placehold.co/600x400'">
                </a>
            </div>
            <div class="card-body d-flex flex-column">
              <div>
                <h5 class="card-title">{{movie.title}}</h5>
                <p class="card-text">{{movie.description}}</p>
                <p class="card-text"><small class="text-muted">Release Date: {{movie.releaseDate | date}}</small></p>
                <p class="card-text"><small class="text-muted">Genre: {{movie.genre}}</small></p>
              </div>
              <a class="btn btn-outline-success" [routerLink]="['/movies/update/', movie.id]">Update</a>
              <div class="col-12">
                <button (click)="deleteSwal.fire()" class="btn btn-outline-danger w-100">
                  <swal
                    #deleteSwal
                    title="Delete {{ movie.title }}?"
                    text="This cannot be undone"
                    icon="question"
                    [showCancelButton]="true"
                    [focusCancel]="true"
                    (confirm)="deleteMovie(movie.id)"
                  >
                  </swal>
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  } @else {
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title text-center">No Movies Found</h5>
      </div>
    </div>
  }
  @if(pages.length > 1){
    <nav class="d-flex justify-content-center">
      <ul class="pagination pagination-lg">
        <li class="page-item" [class.disabled]="pageNumber === 1">
          <a class="page-link" (click)="goTo(pageNumber-1)">‹</a>
        </li>

        <li class="page-item" *ngFor="let p of pages"
            [class.active]="p === pageNumber">
          <a class="page-link" (click)="goTo(p)">{{ p }}</a>
        </li>

        <li class="page-item" [class.disabled]="pageNumber === pages.length">
          <a class="page-link" (click)="goTo(pageNumber+1)">›</a>
        </li>
      </ul>
    </nav>
  }
</div>
